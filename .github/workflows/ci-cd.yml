name: CI/CD with AI Review

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.gitignore'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Быстрые проверки (lint, format, types)
  # ============================================
  quick-checks:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Cache Prisma Client
        uses: actions/cache@v3
        id: cache-prisma
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/worker/node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/schema.prisma') }}

      - name: Generate Prisma Client (API)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm --filter api prisma:generate

      - name: Generate Prisma Client (Worker)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm --filter worker prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

  # ============================================
  # AI Code Review (только для PR)
  # ============================================
  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build AI Review script
        run: pnpm --filter @fin-u-ch/ai-review build

      - name: Run AI Code Review
        working-directory: scripts/ai-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: pnpm start

  # ============================================
  # Сборка и тесты (объединены для оптимизации)
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [quick-checks]
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fin_u_ch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fin_u_ch_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @fin-u-ch/shared build

      - name: Cache Prisma Client
        uses: actions/cache@v3
        id: cache-prisma
        with:
          path: |
            apps/api/node_modules/.prisma
            apps/worker/node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/schema.prisma') }}

      - name: Generate Prisma Client (API)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm --filter api prisma:generate

      - name: Build API
        run: pnpm --filter api build

      - name: Run Prisma migrations
        run: pnpm --filter api prisma:deploy

      - name: Run unit tests (API)
        run: pnpm --filter api test:coverage

      - name: Build Web
        run: pnpm --filter web build

      - name: Run unit tests (Web)
        run: pnpm --filter web test:coverage

      - name: Generate Prisma Client (Worker)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm --filter worker prisma:generate

      - name: Build Worker
        run: pnpm --filter worker build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/shared/dist
            apps/api/dist
            apps/web/dist
            apps/worker/dist
          retention-days: 1

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: |
            apps/api/coverage/lcov.info
            apps/web/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ============================================
  # E2E тесты (только для PR в main)
  # ============================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    needs: [build-and-test]
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fin_u_ch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fin_u_ch_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Cache Prisma Client
        uses: actions/cache@v3
        id: cache-prisma
        with:
          path: |
            apps/api/node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/schema.prisma') }}

      - name: Generate Prisma Client (API)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm --filter api prisma:generate

      - name: Run Prisma migrations
        run: pnpm --filter api prisma:deploy

      - name: Start API server
        working-directory: apps/api
        run: |
          pnpm start &
          sleep 5

      - name: Start Web server
        working-directory: apps/web
        run: |
          pnpm preview &
          sleep 3

      - name: Run E2E tests
        working-directory: apps/web
        run: pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          retention-days: 7

  # ============================================
  # Security Scan (только для PR)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [quick-checks]
    timeout-minutes: 8
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Docker Build & Push (только для main)
  # ============================================
  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-and-test]
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ops/docker/api.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-api:latest
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-api:${{ steps.meta.outputs.sha_short }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/fin-u-ch-api:latest
          cache-to: type=inline

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ops/docker/web.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-web:latest
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-web:${{ steps.meta.outputs.sha_short }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/fin-u-ch-web:latest
          cache-to: type=inline

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ops/docker/worker.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-worker:latest
            ghcr.io/${{ github.repository_owner }}/fin-u-ch-worker:${{ steps.meta.outputs.sha_short }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/fin-u-ch-worker:latest
          cache-to: type=inline

  # ============================================
  # Setup GHCR на VPS (ручной запуск)
  # ============================================
  setup-ghcr:
    name: Setup GHCR Access on VPS
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 5

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 83.166.244.139 >> ~/.ssh/known_hosts

      - name: Login to GHCR on VPS
        run: |
          ssh -i ~/.ssh/deploy_key root@83.166.244.139 << 'EOF'
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u thoxly --password-stdin
            echo "✅ GHCR login successful!"
          EOF

      - name: Verify GHCR access
        run: |
          ssh -i ~/.ssh/deploy_key root@83.166.244.139 << 'EOF'
            docker pull ghcr.io/thoxly/fin-u-ch-api:latest || echo "⚠️ Образы еще не опубликованы (нормально)"
          EOF

  # ============================================
  # Deploy на VPS (только для main)
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [docker-build]
    timeout-minutes: 10
    environment:
      name: production
      url: http://83.166.244.139

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup before deployment
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            'cd /opt/fin-u-ch && docker compose exec -T postgres pg_dump -U postgres fin_u_ch > backups/backup-$(date +%Y%m%d-%H%M%S).sql' || true

      - name: Copy docker-compose to VPS
        run: |
          scp -i ~/.ssh/deploy_key ops/docker/docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/fin-u-ch/docker-compose.prod.yml
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'mkdir -p /opt/fin-u-ch/nginx'
          scp -i ~/.ssh/deploy_key ops/nginx/nginx.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/fin-u-ch/nginx/nginx.conf || true
          scp -i ~/.ssh/deploy_key ops/nginx/nginx-ssl.conf ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/fin-u-ch/nginx/nginx-ssl.conf || true

      - name: Ensure VPS environment variables
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/fin-u-ch
            # Убедимся, что DOCKER_IMAGE_PREFIX установлен правильно
            if ! grep -q "DOCKER_IMAGE_PREFIX" .env 2>/dev/null; then
              echo "DOCKER_IMAGE_PREFIX=${{ github.repository_owner }}" >> .env
            else
              sed -i "s|^DOCKER_IMAGE_PREFIX=.*|DOCKER_IMAGE_PREFIX=${{ github.repository_owner }}|g" .env
            fi
            # Убедимся, что DOCKER_REGISTRY установлен
            if ! grep -q "DOCKER_REGISTRY" .env 2>/dev/null; then
              echo "DOCKER_REGISTRY=ghcr.io" >> .env
            fi
            # Убедимся, что IMAGE_TAG установлен
            if ! grep -q "IMAGE_TAG" .env 2>/dev/null; then
              echo "IMAGE_TAG=latest" >> .env
            fi
          EOF

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            cd /opt/fin-u-ch
            
            # Login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # Remove old images to force pull new ones
            docker rmi $(docker images "ghcr.io/${{ github.repository_owner }}/fin-u-ch-api" -q) || true
            docker rmi $(docker images "ghcr.io/${{ github.repository_owner }}/fin-u-ch-web" -q) || true
            docker rmi $(docker images "ghcr.io/${{ github.repository_owner }}/fin-u-ch-worker" -q) || true
            
            # Pull new images
            docker compose -f docker-compose.prod.yml pull
            
            # Apply database migrations (using npx since Prisma CLI is in node_modules)
            docker compose -f docker-compose.prod.yml run --rm api npx prisma migrate deploy
            
            # Restart services with zero downtime (use pulled images, force recreate containers)
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate api web worker
            
            # Cleanup old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health check
        run: |
          echo "Waiting for services to start (45 seconds)..."
          sleep 45

          # Retry health check up to 5 times with 10 second intervals
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -f http://${{ secrets.VPS_HOST }}/api/health; then
              echo "✅ Health check passed!"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            fi
          done

          echo "❌ Health check failed after 5 attempts"
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful to production"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

  # ============================================
  # Финальная нотификация
  # ============================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    if: always()
    needs:
      [
        quick-checks,
        ai-code-review,
        build-and-test,
        test-e2e,
        security-scan,
        docker-build,
        deploy,
      ]

    steps:
      - name: Summary
        run: |
          echo "## CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check: ${{ needs.quick-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- AI Code Review: ${{ needs.ai-code-review.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
