groups:
  - name: infrastructure
    interval: 30s
    rules:
      # Disk usage alerts
      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High disk usage on {{ $labels.instance }}'
          description: 'Disk usage is above 80% ({{ $value }}% free) on {{ $labels.instance }}'

      - alert: CriticalDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Critical disk usage on {{ $labels.instance }}'
          description: 'Disk usage is above 90% ({{ $value }}% free) on {{ $labels.instance }}'

      # Container down alerts
      - alert: ContainerDown
        expr: up{job=~"cadvisor|node-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Container {{ $labels.job }} is down'
          description: 'Container {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute'

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage on {{ $labels.instance }}'
          description: 'CPU usage is above 80% on {{ $labels.instance }} ({{ $value }}%)'

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage on {{ $labels.instance }}'
          description: 'Memory usage is above 85% on {{ $labels.instance }} ({{ $value }}%)'

  - name: database
    interval: 30s
    rules:
      # PostgreSQL: Too many connections
      - alert: PostgreSQLTooManyConnections
        expr: (pg_stat_database_numbackends / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'PostgreSQL has too many connections'
          description: 'PostgreSQL connection usage is above 80% ({{ $value }}%)'

      # PostgreSQL: Long-running queries
      - alert: PostgreSQLLongRunningQueries
        expr: pg_stat_activity_max_tx_duration{state="active"} > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'PostgreSQL has long-running queries'
          description: 'Query running for more than 30 seconds on {{ $labels.instance }}'

      # PostgreSQL: Database locks
      - alert: PostgreSQLDatabaseLocks
        expr: pg_locks_count{mode="ExclusiveLock"} > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'PostgreSQL has too many locks'
          description: 'PostgreSQL has {{ $value }} exclusive locks on {{ $labels.instance }}'

      # Redis: High memory usage
      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Redis has high memory usage'
          description: 'Redis memory usage is above 85% ({{ $value }}%) on {{ $labels.instance }}'

      # Redis: Evictions detected
      - alert: RedisEvictions
        expr: increase(redis_evicted_keys_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Redis is evicting keys'
          description: 'Redis evicted {{ $value }} keys in the last 5 minutes on {{ $labels.instance }}'

      # Redis: Too many connections
      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Redis has too many connections'
          description: 'Redis has {{ $value }} connected clients on {{ $labels.instance }}'

  - name: worker
    interval: 30s
    rules:
      # Worker: Job not successful for too long (recurring_operations)
      - alert: WorkerJobNotSuccessfulRecurring
        expr: (time() - worker_job_last_success_timestamp{job_name="recurring_operations"}) > 90000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Recurring operations job has not been successful for too long'
          description: 'Recurring operations job last success was {{ $value }} seconds ago (more than 25 hours)'

      # Worker: Job not successful for too long (cleanup_demo_users)
      - alert: WorkerJobNotSuccessfulCleanup
        expr: (time() - worker_job_last_success_timestamp{job_name="cleanup_demo_users"}) > 3900
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Cleanup demo users job has not been successful for too long'
          description: 'Cleanup demo users job last success was {{ $value }} seconds ago (more than 65 minutes)'

      # Worker: High job error rate
      - alert: WorkerHighErrorRate
        expr: (rate(worker_job_total{status="error"}[1h]) / rate(worker_job_total[1h])) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Worker has high job error rate'
          description: 'Worker job error rate is {{ $value }}% (above 10%) for job {{ $labels.job_name }}'
