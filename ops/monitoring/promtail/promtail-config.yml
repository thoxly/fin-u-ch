server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # API logs
  - job_name: api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['fin-u-ch-api']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'log_stream'
      - replacement: 'api'
        target_label: 'service'
      - replacement: 'stdout'
        target_label: 'source'

  # Worker logs
  - job_name: worker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['fin-u-ch-worker']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'log_stream'
      - replacement: 'worker'
        target_label: 'service'
      - replacement: 'stdout'
        target_label: 'source'

  # Pipeline for JSON logs
  - job_name: json-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['fin-u-ch-api', 'fin-u-ch-worker']
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            requestId: requestId
            traceId: traceId
      - labels:
          level:
          service:
          requestId:
          traceId:
      - timestamp:
          source: timestamp
          format: RFC3339
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'log_stream'
