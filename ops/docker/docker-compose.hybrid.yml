# ================================================
# Docker Compose для ГИБРИДНОГО РЕЖИМА
# ================================================
# Запускает только базу данных и Redis в Docker
# Фронт и бэк запускаются локально
#
# Использование:
#   1. Запустить: pnpm docker:hybrid:up
#   2. Остановить: pnpm docker:hybrid:down
#   3. Логи: pnpm docker:hybrid:logs
#
# После запуска:
#   - API: http://localhost:4000
#   - Web: http://localhost:5173 (Vite dev server)
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379

services:
  postgres:
    image: postgres:15-alpine
    container_name: fin-u-ch-postgres-hybrid
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fin_u_ch_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_hybrid:/var/lib/postgresql/data
    networks:
      - fin-u-ch-hybrid
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fin-u-ch-redis-hybrid
    ports:
      - '6379:6379'
    networks:
      - fin-u-ch-hybrid
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.hybrid.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus/
    ports:
      - '9090'
    networks:
      - backend
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9090/-/healthy',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      # PERSISTENT STORAGE для данных Grafana (дашборды, настройки, пользователи)
      - grafana_data:/var/lib/grafana

      # VOLUME для автоматической настройки datasources
      - ./grafana/provisioning:/etc/grafana/provisioning

    ports:
      - '3000' # Только внутренний порт в Docker сети

    networks:
      - backend

    environment:
      # ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ - безопасное хранение учетных данных
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000 # Опционально: базовый URL
      - GF_SECURITY_ALLOW_EMBEDDING=true # Разрешить встраивание
      - GF_USERS_ALLOW_SIGN_UP=false # Запретить регистрацию новых пользователей

    healthcheck:
      # Проверка здоровья Grafana
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    depends_on:
      prometheus:
        condition: service_healthy # Ждем пока Prometheus станет healthy

    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  postgres_data_hybrid:

networks:
  fin-u-ch-hybrid:
    driver: bridge
